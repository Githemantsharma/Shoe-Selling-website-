<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login store</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script>
        function createAccount() {
        var username = document.getElementById('username').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();
        
        // Validate username, email, and password (similar to your existing validation).....

        // Store username, email, and password in localStorage....
        // Use a unique key for each user (e.g., username as the key).....
        localStorage.setItem(username, JSON.stringify({ email: email, password: password }));

        alert("Signup successful");

        window.location.href = "login.html";

        return false; 
    }
    </script>
    <link href="signup.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   

    <div>
        <!-- Your existing HTML code for the signup form -->
        <div class="background"></div>
        <div class="box">
            <span class="borderLine"></span>
            <form onsubmit="return createAccount()" name="signupForm" action="#">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="inputBox">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <input type="submit" value="CREATE ACCOUNT">
            </form>
        </div>
    </div>

   
</body>
</html>
